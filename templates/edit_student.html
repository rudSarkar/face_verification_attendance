{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="card">
    <h2 style="color: #667eea;">Edit Student</h2>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="student_id">Student ID</label>
            <input type="text" id="student_id" name="student_id" value="{{ student['student_id'] }}" readonly 
                   style="background-color: #f5f5f5; cursor: not-allowed;">
            <small style="color: #666;">Student ID cannot be changed</small>
        </div>
        
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" value="{{ student['name'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ student['email'] or '' }}">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="{{ student['phone'] or '' }}">
        </div>
        
        <div class="alert alert-info" style="margin-top: 1.5rem;">
            <strong>Note:</strong> To update the student's photo, please delete and re-add the student with a new image.
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
            <a href="{{ url_for('manage_students') }}" class="btn" style="background-color: #6c757d;">Cancel</a>
        </div>
    </form>
</div>

<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .alert {
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1.5rem;
    }
    
    .alert-danger {
        background-color: #fee;
        color: #c33;
        border: 1px solid #fcc;
    }
    
    .alert-info {
        background-color: #e7f3ff;
        color: #004085;
        border: 1px solid #b8daff;
    }
</style>
{% endblock %}
