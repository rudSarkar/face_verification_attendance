{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2 style="color: #667eea; margin-bottom: 2rem;">Add New Student</h2>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="student_id">Student ID *</label>
            <input type="text" id="student_id" name="student_id" required>
        </div>
        
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="image">Student Photo *</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <small style="color: #666; display: block; margin-top: 0.5rem;">
                Upload a clear photo with the student's face visible
            </small>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">Add Student</button>
            <a href="{{ url_for('manage_students') }}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
